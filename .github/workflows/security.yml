name: Security Updates

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit & Updates
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install pnpm
      run: npm install -g pnpm
      
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run security audit
      run: pnpm audit --json > audit-results.json
      
    - name: Process audit results
      id: process-audit
      run: |
        if [ -s audit-results.json ]; then
          echo "vulnerabilities_found=true" >> $GITHUB_OUTPUT
          echo "::warning::Security vulnerabilities found!"
        else
          echo "vulnerabilities_found=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Create PR for security updates
      if: steps.process-audit.outputs.vulnerabilities_found == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: apply security updates'
        title: 'ðŸ”’ Security Updates'
        body: |
          ## Security Updates
          
          This PR contains automated security vulnerability fixes.
          
          ### Changes
          - Updated vulnerable dependencies to patched versions
          - Ran `pnpm audit --fix` to apply available fixes
          
          ### Verification
          - [ ] All builds pass
          - [ ] All tests pass
          - [ ] Manual testing completed
          
          **Note**: Please review the changes carefully before merging.
        branch: security-updates
        delete-branch: true